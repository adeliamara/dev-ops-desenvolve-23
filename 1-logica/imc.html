    function calculaImc(altura, peso){
        return peso / (altura * altura)
    }

    let pesoAdelia = 61;
    let alturaAdelia = 1.63;

    const imcAdelia = calculaImc(alturaAdelia, pesoAdelia);

    print("O imc da Adelia é: " +imcAdelia)

</script>
